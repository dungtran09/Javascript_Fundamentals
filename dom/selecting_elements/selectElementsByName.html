<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select elements by name</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <p1>Please rate the service:</p1>

    <label for="very-poor">
      <input type="radio" name="rate" value="Very Poor" id="very-poor" />Very
      Poor
    </label>

    <label for="poor">
      <input type="radio" name="rate" value="Poor" id="poor" />Poor
    </label>

    <label for="ok">
      <input type="radio" name="rate" value="Ok" id="ok" />Oke
    </label>

    <label for="good">
      <input type="radio" name="rate" value="Good" id="good" />Good
    </label>

    <label for="very-good">
      <input type="radio" name="rate" value="Verry Good" id="very-good" />Very
      Good
    </label>
    <p>
      <button id="btnRate">Submit</button>
    </p>
    <p id="output"></p>
    <script src="./script/selectElementsByName.js"></script>
  </body>
</html>
