<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="signup.html" method="post" id="signup">
        <h1>Sign Up</h1>
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" id="name" placeholder="Enter your fullname" />
          <small></small>
        </div>

        <div class="field">
          <label for="email">Email: </label>
          <input
            type="text"
            id="email"
            placeholder="Enter your email address"
          />
          <small></small>
        </div>
        <div class="field">
          <button type="submit" class="full">Subscribe</button>
        </div>
      </form>
    </div>

    <script src="script/formAccsessing.js"></script>
  </body>
</html>
