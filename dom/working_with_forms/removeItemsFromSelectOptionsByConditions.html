<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/select-options.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <form>
        <label for="framework">Framework:</label>
        <select id="framework" multiple>
          <option value="1">Angular</option>
          <option value="2">React</option>
          <option value="3">Vue.js</option>
          <option value="4">Ember.js</option>
          <option value="5">Svelte</option>
          <option value="6">Next.js</option>
        </select>
        <p>
          Click the Remove button to remove framework ended with js like Vue.js
        </p>
        <button class="btn">Remove</button>
      </form>
    </div>

    <script src="./script/removeItemsFromSelectOptionsByConditions.js"></script>
  </body>
</html>
