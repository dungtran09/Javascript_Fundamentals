<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accsessing Elements in the DOM</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html {
        font-family: sans-serif;
        color: #333;
      }
      body {
        max-width: 500px;
        margin: 0 auto;
        padding: 0 15px;
      }
      div,
      article {
        padding: 10px;
        margin: 5px;
        border: 1px solid #dedede;
      }
    </style>
  </head>
  <body>
    <h1>Accsessing Elements in the DOM</h1>
    <h2>ID (#demo)</h2>
    <div id="demo">Accsess me by ID</div>

    <h2>Class (.demo)</h2>
    <div class="demo">Accsess me by Class (1)</div>
    <div class="demo">Accsess me by Class (2)</div>

    <h2>Tag (article)</h2>
    <article>Accsess me by Tag (1)</article>
    <article>Accsess me by Tag (2)</article>

    <h2>Query Selector</h2>
    <div id="demo-query">Accsess me by query</div>

    <h2>Query Selector All</h2>
    <div class="demo-query-all">Accsess me by query all (1)</div>
    <div class="demo-query-all">Accsess me by query all (2)</div>

    <!-- script file -->
    <script src="js/accsess.js"></script>
  </body>
</html>
